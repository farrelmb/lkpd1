<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="opsi.css">
</head>
<body>
    <h1>Opsi Jawaban & Poin*</h1>
    <div>
        <label for="">Opsi 1 : </label>
        <br>
        <input class="gap" type="text" placeholder="poin">
        <input type="text" name="" id="" placeholder="deskripsi opsi">
    </div>
    <div id="tambah"></div>
    <div>
        <button class="wrna" onclick="opsi()">
            + tambah
        </button>
    </div>
    <script>
        let no = 1
        function opsi(){
            no++;
            let tmbh = document.getElementById("tambah")
            tmbh.innerHTML += `
            <div>
                <label for="">Opsi ${no} :</label>
                <br>
                <input class="gap" type="text" placeholder="poin">
                <input type="text" name="" id="" placeholder="deskripsi opsi">
            </div>
            
            `
        }


    </script>
</body>
</html>
